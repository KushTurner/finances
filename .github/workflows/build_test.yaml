name: "Build and Test Finances API"

on:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v5

      - name: "Setup Go Environment"
        uses: actions/setup-go@v6
        with: 
          go-version: '1.25'
      
      - name: "Run Tests"
        run: go test ./..
